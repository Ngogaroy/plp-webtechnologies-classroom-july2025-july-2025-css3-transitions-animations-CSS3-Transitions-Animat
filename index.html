<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS + JS Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌟 Bringing Web Pages to Life 🌟</h1>
    <p class="subtitle">CSS ✨ + JavaScript ⚡ = Magic 🎩</p>
  </header>

  <!-- Part 1: Buttons with transitions -->
  <section class="buttons-section">
    <button id="hoverBtn" class="fancy-btn">Hover Me</button>
    <button id="animateBtn" class="fancy-btn">Animate the Box</button>
    <button id="resetBtn" class="fancy-btn reset">Reset Animation</button>
    <button id="openModalBtn" class="fancy-btn highlight">Open Modal</button>
  </section>

  <!-- Part 1 & 3: Animated Box -->
  <section class="demo-area">
    <div class="box"></div>
  </section>

  <!-- New: Animated Cards -->
  <section class="cards-section">
    <h2>Interactive Cards</h2>
    <div class="cards-container">
      <div class="card">
        <h3>Card One</h3>
        <p>This card flips on hover 🔄</p>
      </div>
      <div class="card">
        <h3>Card Two</h3>
        <p>It has a glowing border ✨</p>
      </div>
      <div class="card">
        <h3>Card Three</h3>
        <p>Watch me bounce when clicked! 🏀</p>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Modal Popup 🚀</h2>
      <p>Hello! I slide in with CSS + JS!</p>
      <button id="closeModalBtn" class="fancy-btn reset">Close</button>
    </div>
  </div>

  <footer>
    <p>✨ Created with love for CSS + JS ✨</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
